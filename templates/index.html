{% extends "base.html" %}

{% block title %}首頁 - 我的部落格{% endblock %}

{% block content %}
<h2>文章列表</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ url_for('post', post_id=post.id) }}">
            <strong>{{ post.title }}</strong>
        </a>
        <br>
        <small>作者：{{ post.author }}</small>
    </li>
    {% else %}
    <li>目前還沒有文章。</li>
    {% endfor %}
</ul>
{% endblock %}
